<!DOCTYPE html>
<html lang="pt-BR">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./responsive.css">
        <link rel="icon" href="./IMG/n.png" type="image/icon type">
        <title>Nintendo Switch</title>
    </head>
    <body>

        <div class="left-control">
            <div class="dash-l"></div>
            <div class="circle-control-l">
                <div class="directional"></div>
            </div>
            <div class="multi-controls">
                <div class="circle">
                    <div class="arrow-up"></div>
                </div>
                <div class="row-circle">
                    <div class="circle">
                        <div class="arrow-left"></div>
                    </div>
                    <div class="circle">
                        <div class="arrow-right"></div>
                    </div>
                </div>
                <div class="circle">
                    <div class="arrow-down"></div>
                </div>
            </div>
            <div class="square"></div>
        </div>

        <div class="screen">
            <div class="game-area">
                <div class="game-on">
                    <div class="logo">
                        <div class="logo-left">
                            <div class="logo-circle-red"></div>
                        </div>
                        <div class="logo-right">
                            <div class="logo-circle-white"></p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="right-control">
           <div class="container">
            <div class="dash-r"></div>
            <div class="dash-rr"></div>
           </div>
            <div class="multi-controls">
                <div class="circle">X</div>
                <div class="row-circle">
                    <div class="circle">Y</div>
                    <div class="circle">A</div>
                </div>
                <div class="circle">B</div>
            </div>
            <div class="circle-control-r">
                <div class="directional"></div>
            </div>
            <div class="circle-home">
                <div class="home">
                    <div class="icon-roof"></div>
                    <div class="icon-square">
                        <div class="door"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="credits">
            <p>Pure CSS Nintendo Switch</p>
            <p>by Fernando H.B.S.</p>
        </div>
    </body>
    </html>
        <script src="./script.js"></script>
    </body>
</html>
